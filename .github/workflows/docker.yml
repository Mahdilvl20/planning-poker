name: Docker Build & Deploy

on:
  push:
    branches: [ main, master ]
    paths:
      - 'planning-poker-backend/**'
      - 'planning-poker-frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

jobs:
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        if: false  # Set to true and add secrets if you want to push to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and test Docker Compose
        run: |
          docker compose config
          docker compose build --no-cache
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose down

      - name: Build Backend Docker Image (if Dockerfile exists)
        if: false  # Set to true when you create Dockerfile for backend
        working-directory: ./planning-poker-backend
        run: |
          docker build -t planning-poker-backend:latest .
          docker images | grep planning-poker-backend

      - name: Build Frontend Docker Image (if Dockerfile exists)
        if: false  # Set to true when you create Dockerfile for frontend
        working-directory: ./planning-poker-frontend
        run: |
          docker build -t planning-poker-frontend:latest .
          docker images | grep planning-poker-frontend

      - name: Push Docker Images (optional)
        if: false  # Set to true if you want to push images
        run: |
          echo "Add push commands here"
          # docker push planning-poker-backend:latest
          # docker push planning-poker-frontend:latest


name: Backend CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'planning-poker-backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'planning-poker-backend/**'
      - '.github/workflows/backend.yml'

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: planning-poker-backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./planning-poker-backend
        run: npm ci

      - name: Run backend linter
        working-directory: ./planning-poker-backend
        run: npm run lint
        continue-on-error: true

      - name: Run backend tests
        working-directory: ./planning-poker-backend
        run: npm test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: mydb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        continue-on-error: true

      - name: Build backend
        working-directory: ./planning-poker-backend
        run: npm run build



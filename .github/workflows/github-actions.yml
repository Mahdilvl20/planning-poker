name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: planning-poker-backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./planning-poker-backend
        run: npm ci

      - name: Run backend linter
        working-directory: ./planning-poker-backend
        run: npm run lint

      - name: Run backend tests
        working-directory: ./planning-poker-backend
        run: npm test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: mydb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass

      - name: Build backend
        working-directory: ./planning-poker-backend
        run: npm run build

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: planning-poker-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./planning-poker-frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./planning-poker-frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./planning-poker-frontend
        run: npm test -- --run

      - name: Build frontend
        working-directory: ./planning-poker-frontend
        run: npm run build

  docker-build:
    name: Docker Build (if Dockerfiles exist)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: false  # Set to true if you have Dockerfiles

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          echo "Docker build step - add your Dockerfile paths here"

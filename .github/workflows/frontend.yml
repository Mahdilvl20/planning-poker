name: Frontend CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'planning-poker-frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'planning-poker-frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: planning-poker-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./planning-poker-frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./planning-poker-frontend
        run: npm run lint
        continue-on-error: true

      - name: Run frontend tests
        working-directory: ./planning-poker-frontend
        run: npm test -- --run
        continue-on-error: true

      - name: Build frontend
        working-directory: ./planning-poker-frontend
        run: npm run build

